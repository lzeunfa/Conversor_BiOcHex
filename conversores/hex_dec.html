<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor BiOcHex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body id="body_hex">

    <div id="conteiner_geral"><!--conteiner para centralização geral geral-->

        <header><!--Começo do header-->

            <div id="conteiner_header"><!--Conteiner pra centralizar as divs de forma correta-->
                <div id="conteiner_nome"><!--Conteiner pro nome do site-->
                    <h1>BiOcHex</h1>
                </div>
                <div id="menu"><!--Menu de seleção-->
                    <ul>
                        <li class="op_bi"><a href="bi_dec.html">Binário</a></li><!--OP= option-->
                        <li class="op_oc"><a href="oc-dec.html">Octal</a></li>
                        <li class="op_hex"><a href="hex_dec.html">Hexadecimal</a></li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- // -->

        <div id="conteiner_main">
            <main>
                <h2>Converter hexadecimal para decimal <br> <a href="dec_oc.html"><abbr title="inverter"><img src="img/inverterimg.png" alt="inverter" width="32px"></abbr></a></h2>
                <!--Inputs-->
                <div id="centralizar_inputs">
            
                    <div id="conteiner_inputs">
                        <legend>Hexadecimal</legend>
                        <input type="text" name="hexadecimal" id="hexadecimal" autocomplete="off">
                        <!--Botã0 para converter e ativar a function-->
                        <input onclick="converter()" type="submit" value="Converter">
                        <legend>Decimal</legend>
                        <input type="text" name="decimal" id="decimal" readonly>
                    </div>
                </div>
                <!-- // -->
                <h2>Explicação</h2>
                <div id="explicacao"><!--Div para a explicação-->
                    <p>pagina sendo criada</p>
                </div>
            </main>
        </div>
        <!-- // -->

    </div>
    <!-- // -->

    <script src="hex_dec.js"></script>
</body>
</html>
